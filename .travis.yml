language: c
compiler:
  - gcc
os: linux
dist: trusty
before_install:
 - sudo apt-get -qq update
 - pwd
 - ls -al
 - git clone https://github.com/google/googletest.git
 - sudo apt-get install -y valgrind
 - ls -al
 - cd /usr/src/
 - sudo apt-get install libgtest-dev
 - sudo apt-get install cmake 
 - cd /usr/src/gtest 
 - ls -al
 - sudo cmake .
 - sudo make
 - sudo mv libg* /usr/lib/
 - which valgrind
 - cd "${TRAVIS_BUILD_DIR}"
 - cd ESP/Code_4_linked_list/
before_script:
    - make test
script:
    - ./unit_test
branches:
  only:
    - master
    - student
    - additional
    - bidir
notifications:
  recipients:
    - jukka.matila@vamk.fi
  email:
    on_success: always
    on_failure: change
